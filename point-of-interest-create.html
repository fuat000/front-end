    <meta charset="UTF-8">

    <link href="./css/style.css" rel="stylesheet">

    <title>Point of Interest</title>
</head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="nav-link active" href="./point-of-interest-create.html">Create</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="index.html">Point of Interest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ms-auto">

            </li>
        </ul>

</nav>

<body>
<div class="container">
    <div class="row">
        <div class="fuat-header">
            <h4>Create Points Of Interest</h4>
        </div>
        <div class="col-md-12">
            <div id="message" class="mb-3">

            </div>
            <form>
                <div class="mb-3">
                    <label for="name-input" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Name">
                </div>

                <div class="mb-3">
                    <label for="type-input" class="form-label">Type:</label>
                    <input type="text" class="form-control" id="type-input" placeholder="Type">
                </div>

                <div class="mb-3">
                    <label for="country-input" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="country-input" placeholder="Country">
                </div>

                <div class="mb-3">
                    <label for="region-input" class="form-label">Region:</label>
                    <input type="text" class="form-control" id="region-input" placeholder="Region">
                </div>

                <div class="mb-3">
                    <label for="lon-input" class="form-label">Lon:</label>
                    <input type="number" step="any" class="form-control" id="lon-input" placeholder="0.15156">
                </div>
                <div class="mb-3">
                    <label for="lat-input" class="form-label">Lat:</label>
                    <input type="number" step="any" class="form-control" id="lat-input" placeholder="0.15156">
                </div>
                <div class="mb-3">
                    <label for="description-input" class="form-label">Description:</label>
                    <textarea class="form-control" id="description-input" placeholder="Description"></textarea>
                </div>

            </form>
            <button id="create-btn" class="btn btn-primary action-button float-right">Create</button>
            <button id="back-btn" class="btn btn-info action-button float-right">Back</button>

        </div>
    </div>
</div>

<script src="create.js"></script>

</body>
</html>
